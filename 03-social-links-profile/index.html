<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar of Jessica"
          width="88"
          height="88"
          class="profile-card__avatar"
        />
        <div class="profile-card__about-container">
          <h1 class="profile-card__name">Jessica Randall</h1>
          <p class="profile-card__address">London, United Kingdom</p>
        </div>
        <p class="profile-card__about-text">
          "Front-end developer and avid reader."
        </p>
        <ul class="profile-card__links">
          <li>
            <a
              class="profile-card__link"
              href="#"
            >
              Github
            </a>
          </li>
          <li>
            <a
              class="profile-card__link"
              href="#"
            >
              Frontend Mentor
            </a>
          </li>
          <li>
            <a
              class="profile-card__link"
              href="#"
            >
              LinkedIn
            </a>
          </li>
          <li>
            <a
              class="profile-card__link"
              href="#"
            >
              Twitter
            </a>
          </li>
          <li>
            <a
              class="profile-card__link"
              href="#"
            >
              Instagram
            </a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
