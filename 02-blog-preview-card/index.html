<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-card">
      <img
        src="./assets/images/illustration-article.svg"
        alt=""
        loading="lazy"
        width="335"
        height="200"
        class="blog-card__img"
      />

      <p class="blog-card__pill">Learning</p>

      <p class="blog-card__date">
        Published
        <time datetime="2023-12-21">21 Dec 2023</time>
      </p>

      <h2 class="blog-card__heading">
        <a href="#">HTML & CSS Foundations</a>
      </h2>

      <p class="blog-card__text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <figure class="blog-card__footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper"
          width="30"
          height="30"
          class="blog-card__footer-avatar"
        />
        <figcaption class="blog-card__footer-name">Greg Hooper</figcaption>
      </figure>
    </article>
  </body>
</html>
